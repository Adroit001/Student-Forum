{% extends "index.html" %}
{% block password %}
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">

<style>
#pass,.helptext{
    font-family: 'Baloo Bhai 2', cursive;
    font-size:3em;

}
@media(min-width:768px){
    #pass,.helptext{
    margin-left:50px;

}

}
#pass div{
    margin-bottom:20px;
}
.myrow_1{
            margin-right:0px;
            margin-left:0px;
            position: relative;
            bottom: 95px;
        }
        .myrow_1 .activity_bar {
          background-color: rgb(133, 163, 133, 0.4);

          height: 100px;

        }

         .myrow_1 .activity_bar li {
          list-style: none;
          display: inline-block;
          margin: 0px 10px 5px 10px;
        }
        .myrow_1 .activity_bar ul {

        position: absolute;
        bottom: 0px;
        margin-bottom: 0;
        }
        .myrow_1 .col {
          padding: 0px;
        }

        .myrow_1 .activity_bar li a {
          text-decoration: none;
          color: black;
          font-size: 1.2rem;
          transition: 0.6s ease-in;
          padding: 0px 8px 4px 8px;
          border-radius: 4px;
          float: left;
          position: relative;
          top: 2px;
        }

        .myrow_1 .activity_bar li a:hover {
          color: white;
          background-color: black;
        }

        .myrow_1 .activity_bar li a:active {
          color: orange;
        }

  </style>
  <script>
        $(document).ready(function () {
       var url=window.location.href.split('/');
       var Links=document.getElementsByClassName('activity_bar')[0].getElementsByClassName('click');
       var i=0;
       var current=url[url.length-2];
       console.log(current);

       for(i=0;i<Links.length;i++){
            var ln=Links[i].href.split('/');
            console.log(ln[ln.length-2]);
            if( ln[ln.length-2]==current ){

            Links[i].className+=(' active');
            }
        }


});
</script>
<div class="pt-1 row myrow_1">
	<div class="col activity_bar">
		<ul>
		  <li><a class="click" href="{% url 'home:searchprofile' user.get_username %}">Profile</a></li>
		  <li><a class="click" href="#">Activity</a></li>
		  <section id="CurrentUser" style="display:inline-block;">
		        <li><a class="click" href="{% url "home:editprofile" user.profile.id %}">Edit Profile</a></li>
		        <li><a class="click" href="{% url "home:change_password" %}">Edit Password</a></li>
		  </section>
		</ul>
	</div>

</div>
<form id="pass" class="d-flex flex-column flex-xl-row align-items-md-start align-items-center" method="post">
  {% csrf_token %}
  <div class="mr-md-5">
    <label for="id_old_password">Old password:</label>
        <input  type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">
  </div>
  <div class="mr-md-5">
    <label  for="id_new_password1">New password:</label>
        <input  type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
  </div>
  <div class="mr-md-5">
    <label for="id_new_password2">Confirm password:</label>
        <input  type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
  </div>
  <div class="">
    <button  type="submit">Save changes</button>
  </div>
  <br>
</form>
<span class="mr-auto ml-auto mr-md-0 ml-md-5 helptext">

    {% for f in form %}
    {{f.help_text}}
    {% endfor %}


    </span>
{% endblock %}
