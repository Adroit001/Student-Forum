{% load socialaccount %}
              <div class="modal-body login">

                    <div class="myform form ">


                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Login</h1>
                                </div>
                            </div>
                            {% if form.errors %}
                            {% for field in form %}
                            {% for error in field.errors %}
                                <p> {{ errors }} </p>
                            {% endfor %}
                            {% endfor %}
                            {% endif %}
                            <form action={% url 'home:logins' %} method="post" name="login">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" name="username" class="form-control" required id="id_username"
                                        aria-describedby="emailHelp" autocomplete="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password</label>
                                    <input type="password" name="password" required id="id_password" autocomplete="current-password" class="form-control"
                                        aria-describedby="emailHelp" placeholder="Enter Password">
                                </div>
                                <div class="col-md-12 text-center ">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" >Login</button>
                                    <input type="hidden" name="next" value="/home" />
                                </div>
                                <div class="col-md-12 ">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <p class="text-center">
                                        <a href="{% provider_login_url 'google' %}" class="google btn mybtn"><i class="fa fa-google mr-2">
                                            </i>Continue with Google
                                        </a>

                                        <a href="{% provider_login_url 'github' %}" class="github btn mybtn"><i class="fa fa-github mr-2">
                                            </i>Continue with GitHub
                                        </a>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Don't have account? <a href={% url 'home:signup' %} id="signup">Sign up here</a></p>
                                </div>
                            </form>

                        </div>
              </div>
